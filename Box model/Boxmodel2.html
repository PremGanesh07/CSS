<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <link rel="icon" href="https://media.gcflearnfree.org/content/5ef2084faaf0ac46dc9c10be_06_23_2020/box_model.png">
<style>
     body{ 
           font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-style: italic;color: rgb(4, 0, 226);
    }
    .outer {
        padding: 30px;
        border: 3px dashed #03045e;
        margin: 20px;
        background: #e0fbfc;
    }
   
    
    .grid{
        width: 250px;
        padding: 20px;
        margin: 30px;
        border: 5px solid #0077b6;
        background: #caf0f8;
        box-sizing: border-box;
        border-bottom-left-radius: 50px;
        border-top-right-radius: 50px ;
        border-left-color: red;
        border-right-color: goldenrod;
        border-top-color: green;
        border-left-style: dotted;
        border-right-style: dotted;
        border-top-style:double
    }
   
</style>
</head>
<body>
    <div class="outer">
        <div class="grid">
        <h1>Python</h1></div>
        <div class="grid">
        <h1> HTML</h1></div>
        <div class="grid">
        <h1> CSS</h1></div>
    </div>
</body>
</html>
