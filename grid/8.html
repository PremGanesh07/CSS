<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Full Page Grid Layout</title>
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html, body{
  width:100%;
  height:100%;
}

body{
  background:#f4f4f4;
}

/* FULL PAGE GRID */
.container{
  display:grid;
  grid-template-columns: repeat(5, 1fr);
  grid-template-rows: 1fr 1fr 1.5fr;
  gap:12px;
  width:100vw;
  height:100vh;
  padding:16px;
}

/* COLORS */
.red{background:#ff6b5c;}
.orange{background:#ffb26b;}
.teal{background:#2dd4bf;}
.green{background:#00a884;}

/* SPANS */
.row2-span{
  grid-column:3 / 6;
}

.row3-span{
  grid-column:1 / 6;
}
</style>
</head>
<body>

<div class="container">
  <!-- Row 1 -->
  <div class="red"></div>
  <div class="orange"></div>
  <div class="teal"></div>
  <div class="teal"></div>
  <div class="green"></div>

  <!-- Row 2 -->
  <div class="orange"></div>
  <div class="red"></div>
  <div class="orange row2-span"></div>

  <!-- Row 3 -->
  <div class="teal row3-span"></div>
</div>

</body>
</html>
