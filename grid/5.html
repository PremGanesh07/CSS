<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Full Page Multi Grid</title>
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html, body{
  height:100%;
}

.grid{
  display:grid;
  grid-template-columns: repeat(6, 1fr);
  grid-template-rows: repeat(3, 1fr);
  gap:12px;
  height:100vh;
  width:100vw;
  padding:20px;
}

.box1{background:#16a085;}
.box2{background:#ff9f68;}
.box3{background:#2ecc71;}
.box4{background:#ff6b6b;}
.box5{background:#1abc9c;}
.box6{background:#ffa65c;}

</style>
</head>
<body>

<div class="grid">
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
  <div class="box5"></div>
  <div class="box6"></div>

  <div class="box2"></div>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box4"></div>

  <div class="box1"></div>
  <div class="box4"></div>
  <div class="box3"></div>
  <div class="box2"></div>
  <div class="box1"></div>
  <div class="box3"></div>
</div>

</body>
</html>
