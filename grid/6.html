<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Grid Layout</title>
    <style>
        /* Reset and basic setup to ensure full page coverage */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f0f2f5; /* Light grey background like the image */
            height: 100vh;
            width: 100vw;
            padding: 10px; /* Small outer padding */
            font-family: sans-serif;
        }

        /* The Main Grid Container */
        .grid-container {
            display: grid;
            height: 100%;
            width: 100%;
            /* We create 4 columns. 
               Columns 1 & 2 are for the left section. 
               Column 3 is the middle stack.
               Column 4 is the right stack.
            */
            grid-template-columns: 1.2fr 1.2fr 1fr 1.2fr;
            
            /* We create 5 rows of equal height */
            grid-template-rows: repeat(5, 1fr);
            
            /* The white lines between blocks */
            gap: 10px; 
        }

        /* Common style for all blocks */
        .block {
            width: 100%;
            height: 100%;
        }

        /* --- COLORS --- */
        .red { background-color: #ff6b6b; }
        .green { background-color: #1abc9c; }
        .orange { background-color: #fca570; }

        /* --- PLACEMENT LOGIC --- */

        /* Row 1 */
        .item-1 {
            /* Top Left Red: Spans 2 columns */
            grid-column: 1 / 3;
            grid-row: 1 / 2;
        }
        .item-2 {
            /* Top Mid Green */
            grid-column: 3 / 4;
            grid-row: 1 / 2;
        }
        .item-3 {
            /* Top Right Orange */
            grid-column: 4 / 5;
            grid-row: 1 / 2;
        }

        /* Row 2 */
        .item-4 {
            /* Left Orange (Split) */
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }
        .item-5 {
            /* Left Green (Split) */
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }
        .item-6 {
            /* Middle Green */
            grid-column: 3 / 4;
            grid-row: 2 / 3;
        }
        /* Note: Column 4 in Row 2 is empty in the image (gap) */

        /* Row 3 & 4 (Big Block Area) */
        .item-7 {
            /* Big Orange Block: Spans 2 columns AND 2 rows */
            grid-column: 1 / 3;
            grid-row: 3 / 5; 
        }
        .item-8 {
            /* Middle Green Stack (Upper) */
            grid-column: 3 / 4;
            grid-row: 3 / 4;
        }
        .item-9 {
            /* Middle Green Stack (Lower) */
            grid-column: 3 / 4;
            grid-row: 4 / 5;
        }
        .item-10 {
            /* Right Red Block */
            grid-column: 4 / 5;
            grid-row: 3 / 4;
        }
        /* Note: Column 4 in Row 4 is empty (gap) */

        /* Row 5 (Bottom) */
        .item-11 {
            /* Bottom Long Green: Spans 3 columns */
            grid-column: 1 / 4;
            grid-row: 5 / 6;
        }
        .item-12 {
            /* Bottom Right Orange */
            grid-column: 4 / 5;
            grid-row: 5 / 6;
        }

    </style>
</head>
<body>

    <div class="grid-container">
        <div class="block red item-1"></div>
        <div class="block green item-2"></div>
        <div class="block orange item-3"></div>

        <div class="block orange item-4"></div>
        <div class="block green item-5"></div>
        <div class="block green item-6"></div>

        <div class="block orange item-7"></div> <div class="block green item-8"></div>
        <div class="block red item-10"></div> <div class="block green item-9"></div>

        <div class="block green item-11"></div>
        <div class="block orange item-12"></div>
    </div>

</body>
</html>
