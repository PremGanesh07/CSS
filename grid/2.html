<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Full Page Grid Layout</title>
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html, body{
  width:100%;
  height:100%;
}

body{
  background:#f2f2f2;
}

.container{
  display:grid;
  grid-template-columns: 2fr 1fr;
  grid-template-rows: 1fr 1fr;
  gap:16px;
  width:100vw;
  height:100vh;
  padding:20px;
}

/* Colors */
.red{background:#ff6b5c;}
.orange{background:#ffb26b;}
.green{background:#00a884;}
.teal{background:#2dd4bf;}

/* Layout */
.top-left{
  grid-column:1 / 2;
  grid-row:1 / 2;
}

.right{
  grid-column:2 / 3;
  grid-row:1 / 3;
}

.bottom-left{
  grid-column:1 / 2;
  grid-row:2 / 3;
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:16px;
}
</style>
</head>
<body>

<div class="container">
  <div class="red top-left"></div>

  <div class="orange right"></div>

  <div class="bottom-left">
    <div class="green"></div>
    <div class="teal"></div>
  </div>
</div>

</body>
</html>
