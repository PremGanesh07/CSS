<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Selectors</title>

    <style>

        /* 1. Element Selector */
        h1 {
            color: red;
        }

        /* 2. Class Selector */
        .box {
            background-color: lightyellow; 
        }

        /* 3. ID Selector */
        #main {
            color: blue;
            font-weight: bold;
        }

        /* 4. Universal Selector */
        * {
            font-family: Arial;
        }

        /* 5. Group Selector */
        h2, p, span {
            color: green;
        }

    </style>

</head>
<body>

    <h1>Element Selector</h1>

    <div class="box">
        <h2>Class Selector Example</h2>
        <p>This is inside a class "box".</p>
    </div>

    <p id="main">This is selected by ID.</p>

    <span>Grouped Selector Example</span>


</body>
</html>
